name: CI-CD pipeline
on:
  pull_request:
    branches:
      - main
jobs:
  build-lint:
    runs-on: self-hosted
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: setting up node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: npm
        run: npm install
      - name: running lint
        run: npm run lint
      - name: build
        run: npm run build
      - name: zip folder
        run: zip -r build.zip dist/
        
