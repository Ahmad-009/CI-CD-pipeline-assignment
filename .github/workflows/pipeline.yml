name: CI-CD pipeline
on:
  pull_request:
    branches:
      - main
jobs:
  build-lint:
    runs-on: self-hosted
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: setting up node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: npm
        run: npm install
      - name: running lint
        run: npm run lint
      - name: build
        run: npm run build
      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip
      - name: zip folder
        run: zip -r build.zip dist/
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip
        
